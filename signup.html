            <form class="form-example" action="" method="post">
                <h1 class="text-center"> REGISTER</h1>
                <p class="description">Enter your details below to create an account.</p>
               <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" class="form-control fname" id="fname" placeholder="" name="fname">
                </div>
				<div class="form-group">
                    <label for="sname">Surname:</label>
                    <input type="text" class="form-control sname" id="sname" placeholder="" name="sname">
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="text" class="form-control email" id="email" placeholder="" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="text" class="form-control password" id="password" placeholder="" name="password">
                </div>
                <button type="submit" class="btn btn-primary btn-customized">Create Account</button>
